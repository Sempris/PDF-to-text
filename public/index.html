<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Convert PDF to Text</title>
  </head>
  <body>
    <div class="main-container">
      <div class="title-image">
        <img src="./img/convert.png" alt="PDF to Text" />
      </div>
      <div class="input">
        <input type="file" id="inputFile" />
        <button class="btn btn-success" type="button" id="btnConvert">
          Convert
        </button>
      </div>
      <div class="output">
        <textarea
          id="resultText"
          placeholder="The converted text will appear here."
        ></textarea>
      </div>
      <footer>&#169; <a href="#">Wadim Skworzow</a>, 2022</footer>
    </div>

    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
